name: marp
on: [push]
jobs:
  marp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v1
      - run: sudo apt-get update & sudo apt-get install jq
      - id: config
        run: |
          echo "::set-output name=DIR::$(jq -r .directory config.json)"
          echo "::set-output name=FORMAT::$(jq -r .output_format config.json)"
      - name: create slide
        run: npx @marp-team/marp-cli ${{steps.config.outputs.DIR}}/index.md 
             --${{steps.config.outputs.FORMAT}} 
             -o ${{steps.config.outputs.DIR}}.${{steps.config.outputs.FORMAT}} 
             --allow-local-files

      - uses: actions/upload-artifact@v2
        with:
          name: output_doc
          path: ${{steps.config.outputs.DIR}}.${{steps.config.outputs.FORMAT}}